{% extends 'books_api/main.html' %}
{% block body %}
{% csrf_token %}
<div class="container">
    <div class="card text-center">
        <div class="card-header">
            Edit
        </div>
        <div class="card-body">
            <h5 class="card-title">Edit book object</h5>
            <form>
                {% for field in form_b %}
                <div class="form-group">
                    {{field.errors}}
                    {{field.label_tag}} {{field}}
                </div>
                {% endfor %}
            </form>
        </div>
        <div class="card-footer text-muted">
            2 days ago
        </div>
    </div>
</div>
{% endblock body %}
